<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 400px;
            height: 250px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .slides img {
            width: 400px;
            height: 250px;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .btn.prev {
            left: 10px;
        }

        .btn.next {
            right: 10px;
        }
    </style>
</head>

<body>
    <h2>slider</h2>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="https://picsum.photos/id/1015/400/250" alt="slide1">
            <img src="https://picsum.photos/id/1025/400/250" alt="slide2">
            <img src="https://picsum.photos/id/1035/400/250" alt="slide3">
        </div>
        <button class="btn prev" id="prevBtn">Prev</button>
        <button class="btn next" id="nextBtn">Next</button>
    </div>

    <script src="slider.js"></script>
</body>

</html>
