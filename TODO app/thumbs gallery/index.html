<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Thumbs Gallery</title>
  <style>
    .gallery {
      width: 400px;
      margin: auto;
      text-align: center;
    }
    .main-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .thumbs {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .thumbs img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }
    .thumbs img.active {
      border-color: #007bff; 
    }
  </style>
</head>
<body>
  <h2>Thumbnail</h2>
  <div class="gallery">
  <img id="mainImage" class="main-img" src="https://picsum.photos/id/1015/400/250" alt="main">
  <div class="thumbs">
    <img src="https://picsum.photos/id/1015/80/60" alt="thumb1">
    <img src="https://picsum.photos/id/1025/80/60" alt="thumb2">
    <img src="https://picsum.photos/id/1035/80/60" alt="thumb3">
    <img src="https://picsum.photos/id/1045/80/60" alt="thumb4">
  </div>
</div>


  <script src="gallery.js"></script>
</body>
</html>
